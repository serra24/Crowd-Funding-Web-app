{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 min-height-page">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">Report Project</h2>
                </div>
                <div class="card-body">
                    <form method="post" id="report-form">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" id="report-btn" class="btn btn-success">Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
