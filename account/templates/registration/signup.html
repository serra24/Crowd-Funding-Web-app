{%extends 'base.html'%}

{% block content %}


<main id="main">
  <section id="contact" class="contact">
    <div class="container">
      <div class="section-title">
            <h2>Signup</h2>
            <p>Sign up to FundmeClone </p>
                  </div>
          <div class="boxshadowsection">
      <div class="row">
        <div class="col-lg-6" data-aos="fade-right">
    <img src="https://gofundmeclone.phpliveprojects.com/public/frontend/assets/img/login_banner.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
      <span style="padding:6px">Already have an account? <a href="/accounts/login">Sign in</a></span>
      {% if form.errors %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show text-danger bg-light" role="alert">
        <strong>Message: </strong> {{form.errors}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>  {% endif %}
  
      <form action="" method="post" class="php-email-form mt-5">
      
      {% csrf_token %}    
      {{form.as_p}}
    
      <span>By continuing, you agree to the AbunaFundme <a href="https://gofundmeclone.phpliveprojects.com/home/page/2" target="_blank">terms of service</a> and <a href="https://gofundmeclone.phpliveprojects.com/home/page/1" target="_blank">privacy policy</a></span>
            <div class="text-center"><button type="submit" class="btn btn-success" name="register">Submit</button></div>
          
          
          </form>
        </div>
      </div>
  </div>
    </div>
  </section>
</main>


{% endblock %}
